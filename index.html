<html>

<head>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="validation/validation.js"></script>
</head>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

<body>
    <div class="container">

        <div class="row" style="margin-top: 50px">
            <div class="col-md-7 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h1>Employee Registration</h1>
                    </div>
                    <div class="card-body">

                        <form class="needs-validation" novalidate action="http://localhost:8080" method="POST">

                            <div class="form-group row">
                                <label for="empno" class="col-sm-2 col-form-label ">Emp No.</label>
                                <div class="col-sm-10">
                                    <input type="text" name="empno" id="empno" required id="validationCustom01" class="form-control" placeholder="Employee Number">
                                    <div class="invalid-feedback">
                                        Please enter employee number
                                    </div>
                                    <div class="valid-feedback">
                                        Looks Good!
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="name" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" id="name" name="name" required id="validationCustom02" class="form-control" placeholder="Name">
                                    <div class="invalid-feedback">
                                        Plase enter employee name
                                    </div>
                                </div>

                            </div>

                            <div class="form-group row">
                                <label for="company" class="col-sm-2 col-form-label">Company</label>
                                <div class="col-sm-10">
                                    <input type="text" id="company" name="company" required id="validationCustom03" class="form-control" placeholder="Company">
                                    <div class="invalid-feedback">
                                        Please enter Company
                                    </div>
                                </div>

                            </div>

                            <div class="form row">
                                <div class="col-sm-4">
                                    <input type="submit" value="Insert" name="action" class="btn btn-lg btn-primary btn-block" onclick="enable()"/>
                                </div>
                                <div class="col-sm-4">
                                    <input type="submit" value="Update" name="action" class="btn btn-lg  btn-primary btn-block" onclick="enable()">
                                </div>
                                <div class="col-sm-4">
                                    <input type="submit" id="Delete" value="Delete" name="action" class="btn btn-lg  btn-primary btn-block" onclick="delValidation()">
                                </div>
                            </div>
                        </form>
                        <form action="http://localhost:8080" method="POST">
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="submit" id="display" value="Display All" name="action" class="btn btn-lg  btn-primary btn-block">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
</body>

</html>
