<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1>Employee Registration</h1>
                    </div>
                    <div class="panel-body">
                        <form action="http://localhost:8080" method="POST">
                            <div class="form-group">
                                <input type="text" name="empno" class="form-control" placeholder="Employee Number">
                            </div>
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="text" name="company" class="form-control" placeholder="Company">
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="Submit" value="Insert" name="action" class="btn btn-lg btn-primary btn-block">
                                </div>
                                <div class="col-md-4">
                                    <input type="submit" value="Update" name="action" class="btn btn-lg  btn-primary btn-block">
                                </div>
                                <div class="col-md-4">
                                    <input type="submit" value="Display" name="action" class="btn btn-lg  btn-primary btn-block">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
</body>

</html>
